<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Product Preview Card Component">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product Preview Card Component</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-img"></div>
            <div class="card-content">
                <span class="card-subtitle">Perfume</span>
                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card-prices">
                    <span class="card-price">$149.99</span>
                    <span class="card-price card-discount">$169.99</span>
                </div>
                <button class="btn">
                    <img class="btn-icon" src="images/icon-cart.svg" alt="Cart Icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

</body>
</html>
